<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>默言-每日英语</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <!--必要样式-->
    <script src="webjs/jquery.min.js"></script>
    <script src="webjs/Jquery.md5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>

    <script type="text/javascript">


        // alert($("input:password").val())


        function subtotijiao() {
            var username = $("input[name='logname']").val();

            var password = $("input[name='logpass']").val();
            alert(username);
            alert(password);
            var newpass = $.md5(password)
            alert(newpass);
            $.ajax({
                //提交数据的类型 POST GET
                type: "POST",
                //提交的网址
                url: "/users/login",
                contentType: "application/json; charset=utf-8",

                //提交的数据
                data: JSON.stringify({
                    username: username,
                    password: newpass
                }),
                //返回数据的格式
                dataType: "json",//"xml", "html", "script", "json", "jsonp", "text".
                // //在请求之前调用的函数
                // beforeSend: function () {
                //
                //
                //     $("#msg").html("logining");
                // },
                //成功返回之后调用的函数
                // success: function (data) {
                //     $("#msg").html(decodeURI(data));
                // },
                //调用执行后调用的函数
                complete: function (XMLHttpRequest, textStatus) {
                    alert(XMLHttpRequest.responseText);
                    // alert(textStatus);
                    HideLoading();
                }
                // //调用出错执行的函数
                // error: function () {
                //     //请求出错处理
                // }
            });


        }
    </script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎登陆默言-每日英语</h3>
                <form action="http://192.168.31.236/users" name="argform" id="argform" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="logname" class="text" style="color: #FFFFFF !important" type="text"
                               value=""
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="oneline">
                        <a class="act-but submit" href="javaScript:;subtotijiao();" style="color: #FFFFFF">登录</a>

                        <a class="act-buto register" href="javascript:;" style="color: #FFFFFF">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
